name: mkdocs 
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: 1arp/create-a-file-action@0.2
        with:
          file: 'CNAME'
          content: |
            docs.gog-games.com
      - run: pip install mkdocs-material 
      - run: mkdocs gh-deploy --force

